set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g mouse on
# set-option status-bg color31

bind-key -T prefix C-s source "~/.tmux/tmux-split.conf"
bind-key -T prefix T move-window -t 0 
bind-key -n C-k send-keys clear Enter \; clear-history

# Set new prefix key
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Bind hjkl for resizing panes.
bind-key -r -T prefix C-h resize-pane -L
bind-key -r -T prefix C-j resize-pane -D
bind-key -r -T prefix C-k resize-pane -U
bind-key -r -T prefix C-l resize-pane -R

# shift+alt+h/l for switching windows.
bind-key -n M-H previous-window
bind-key -n M-L next-window

# Start window numbering at 1.
set-option -g base-index 1
set-option -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set vi selection mode.
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current dir.
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"

set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'tmux-plugins/tmux-yank'
set-option -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
